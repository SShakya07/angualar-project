
<div class="container-fluid row">
    <nav class="mt-3 col-3  btn-group-vertical">
        <button name="basic" (click)="ChangeView($event)" class="btn btn-danger" >Basic Details</button>
        <button name="preview"(click)="ChangeView($event)" class="btn btn-primary">Preview</button>
        <button name="description"(click)="ChangeView($event)" class="btn btn-warning">Description</button>
        <button name="rating"(click)="ChangeView($event)" class="btn btn-success">Rating</button>

    </nav>
    <main class="col-9">
        <div [ngSwitch]="ViewName">
            <div *ngSwitchCase="'basic'">
                <h2>Basic Details</h2>
                <dl>
                    <dt>Name</dt>
                    <dd>Nike</dd>
                    <dt>Price</dt>
                    <dd>5600.09</dd>
                </dl>
            </div>
            <div *ngSwitchCase="'preview'">
                <h2>Preview</h2>
                <img   src="../../../assets/shoes.jpg" alt="" width="100" height="100">
            </div>
            <div *ngSwitchCase="'description'">
                <h2>Description</h2>
                <p>Somrthing about nike </p>
            </div>
            <div *ngSwitchCase="'rating'">
                <h2>Rating</h2>
                <span class="bi bi-star-fill text-success"></span>4.5 [6000]
            </div>
        </div>
    </main>
</div>
