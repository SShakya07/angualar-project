<p>springangular works!</p>

<div class="container-fluid">
    <h2>User</h2>
    <table class="table table-hover">
       <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
        </tr>
       </thead>
       <tbody>
        <tr *ngFor="let item of User">
            <td>{{item.title}}</td>
        </tr>
       </tbody>
    </table>
</div>
