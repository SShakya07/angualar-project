<div class="container-fluid">
    <h2>Categories</h2>
    <ol>
        <li *ngFor="let item of Categories">
           {{item}}
        
        </li>
    </ol>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Preview</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of Products">
                <td>{{item.title}}</td>
                <td>
                    <img [src]="item.image" alt="" height="100" width="100">
                </td>

            </tr>
        </tbody>

    </table>

</div>
